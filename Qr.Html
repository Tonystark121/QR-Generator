<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Qr.css" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- code -->
    <div class="box">
      <div class="qr-header">
        <h1>Generate QR Code</h1>
        <input type="text" placeholder="Type your text or URL" id="qr-text" />
        <div>
          <label for="sizes">Select Size:</label>
          <select id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
            <option value="800">800x800</option>
            <option value="900">900x900</option>
            <option value="1000">1000x1000</option>
          </select>
        </div>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="" id="generateBtn">Generate</a>
        <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
      </div>
    </div>
    <div class="error" id="error">
        <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: rgb(236, 86, 86); cursor: pointer;"></i>
        <span>Please enter a valid value to generate QR.</span>
    </div>

    <script src="Qr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
